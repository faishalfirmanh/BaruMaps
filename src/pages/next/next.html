<ion-content padding>

<ion-item>
      <ion-label>Select user</ion-label>
       <select-searchable
       item-content
       [isMultiple]="true"
        [(ngModel)]="userIds"
        [items]="users"
        itemValueField="id_lokasi"
        itemTextField="name"
        [canSearch]="true"
       (onChange)="userChanged($event)"
       (onClose)="onClose($event)">
       </select-searchable>

</ion-item>
<button ion-button full color="primary" (click)="bukaLokasi()">Open Select</button>

</ion-content>
